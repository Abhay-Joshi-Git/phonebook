<section fxLayout="column" fxLayoutAlign="center center" fxFlex="20rem">
    <header>
        <h1 mat-dialog-title>{{data.title || 'Confirmation'}}</h1>
    </header>
    <mat-dialog-content class="text-center">
        {{data.message}}
    </mat-dialog-content>
    <mat-dialog-actions fxLayoutGap="20px">
        <button mat-raised-button [mat-dialog-close]="true" color="warn">
            Yes
        </button>
        <button
            #noButton
            mat-raised-button
            color="primary"
            [mat-dialog-close]="false"
        >
            No
        </button>
    </mat-dialog-actions>
</section>
